<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            color: #ff1493;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff1493;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff1493;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ff69b4;
        }
        
        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Checker üíñ</h1>
        <form id="love-form">
            <input type="text" id="name1" placeholder="Your Name" required>
            <input type="text" id="name2" placeholder="Crush's Name" required>
            <button type="submit">Check Love</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('love-form').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const name1 = document.getElementById('name1').value;
            const name2 = document.getElementById('name2').value;
        
            const loveScore = Math.floor(Math.random() * 100) + 1;
        
            document.getElementById('result').textContent = `${name1} ‚ù§Ô∏è ${name2} : ${loveScore}%`;
        });
        
    </script>
</body>
</html>
